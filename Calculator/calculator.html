<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            padding: 20px;
        }

        .calculator {
            background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(255, 215, 0, 0.1),
                0 0 50px rgba(255, 215, 0, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.2);
            max-width: 400px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .calculator::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.05) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .brand {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .brand h1 {
            font-size: 24px;
            background: linear-gradient(135deg, #FFD700, #FFA500, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 700;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .display {
            background: linear-gradient(145deg, #000000, #0d0d0d);
            border-radius: 15px;
            padding: 25px 20px;
            margin-bottom: 25px;
            text-align: right;
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 
                inset 0 4px 8px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(255, 215, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .display-secondary {
            font-size: 16px;
            color: rgba(255, 215, 0, 0.5);
            min-height: 24px;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .display-main {
            font-size: 42px;
            color: #FFD700;
            font-weight: 300;
            min-height: 50px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            position: relative;
            z-index: 1;
        }

        button {
            padding: 25px;
            font-size: 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-number {
            background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
            color: #fff;
            border: 1px solid rgba(255, 215, 0, 0.1);
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .btn-number:hover {
            background: linear-gradient(145deg, #2d2d2d, #3a3a3a);
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.6),
                0 0 20px rgba(255, 215, 0, 0.2);
        }

        .btn-number:active {
            transform: translateY(0);
        }

        .btn-operator {
            background: linear-gradient(145deg, #FFD700, #FFA500);
            color: #000;
            font-weight: 700;
            box-shadow: 
                0 4px 15px rgba(255, 215, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn-operator:hover {
            background: linear-gradient(145deg, #FFA500, #FFD700);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 
                0 8px 25px rgba(255, 215, 0, 0.6),
                0 0 30px rgba(255, 215, 0, 0.4);
        }

        .btn-operator:active {
            transform: translateY(0) scale(1);
        }

        .btn-clear {
            background: linear-gradient(145deg, #8B0000, #DC143C);
            color: #fff;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.4);
        }

        .btn-clear:hover {
            background: linear-gradient(145deg, #DC143C, #FF6B6B);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 20, 60, 0.6);
        }

        .btn-equals {
            grid-column: span 2;
            background: linear-gradient(145deg, #FFD700, #FFA500);
            color: #000;
            font-weight: 700;
            font-size: 24px;
            box-shadow: 
                0 6px 20px rgba(255, 215, 0, 0.5),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
        }

        .btn-equals:hover {
            background: linear-gradient(145deg, #FFA500, #FFD700);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 
                0 10px 30px rgba(255, 215, 0, 0.7),
                0 0 40px rgba(255, 215, 0, 0.5);
        }

        .btn-equals:active {
            transform: translateY(0) scale(1);
        }

        .btn-zero {
            grid-column: span 2;
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
            }

            .display-main {
                font-size: 32px;
            }

            button {
                padding: 20px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="brand">
            <h1>CALCULATOR</h1>
        </div>
        <div class="display">
            <div class="display-secondary" id="secondaryDisplay"></div>
            <div class="display-main" id="mainDisplay">0</div>
        </div>
        <div class="buttons">
            <button class="btn-clear" onclick="clearDisplay()">AC</button>
            <button class="btn-operator" onclick="appendOperator('÷')">÷</button>
            <button class="btn-operator" onclick="appendOperator('×')">×</button>
            <button class="btn-operator" onclick="deleteLast()">⌫</button>
            
            <button class="btn-number" onclick="appendNumber('7')">7</button>
            <button class="btn-number" onclick="appendNumber('8')">8</button>
            <button class="btn-number" onclick="appendNumber('9')">9</button>
            <button class="btn-operator" onclick="appendOperator('-')">−</button>
            
            <button class="btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn-number" onclick="appendNumber('6')">6</button>
            <button class="btn-operator" onclick="appendOperator('+')">+</button>
            
            <button class="btn-number" onclick="appendNumber('1')">1</button>
            <button class="btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn-number" onclick="appendNumber('3')">3</button>
            <button class="btn-operator" onclick="appendOperator('%')">%</button>
            
            <button class="btn-number btn-zero" onclick="appendNumber('0')">0</button>
            <button class="btn-number" onclick="appendNumber('.')">.</button>
            <button class="btn-equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentInput = '0';
        let previousInput = '';
        let operator = '';
        let shouldResetDisplay = false;

        const mainDisplay = document.getElementById('mainDisplay');
        const secondaryDisplay = document.getElementById('secondaryDisplay');

        function updateDisplay() {
            mainDisplay.textContent = currentInput;
            if (previousInput && operator) {
                secondaryDisplay.textContent = `${previousInput} ${operator}`;
            } else {
                secondaryDisplay.textContent = '';
            }
        }

        function appendNumber(num) {
            if (shouldResetDisplay) {
                currentInput = num;
                shouldResetDisplay = false;
            } else {
                if (currentInput === '0' && num !== '.') {
                    currentInput = num;
                } else if (num === '.' && currentInput.includes('.')) {
                    return;
                } else {
                    currentInput += num;
                }
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (operator && !shouldResetDisplay) {
                calculate();
            }
            
            previousInput = currentInput;
            operator = op;
            shouldResetDisplay = true;
            updateDisplay();
        }

        function calculate() {
            if (!operator || !previousInput) return;

            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            let result = 0;

            if (operator === '+') {
                result = prev + current;
            } else if (operator === '-' || operator === '−') {
                result = prev - current;
            } else if (operator === '×') {
                result = prev * current;
            } else if (operator === '÷') {
                if (current === 0) {
                    currentInput = 'Error';
                    operator = '';
                    previousInput = '';
                    shouldResetDisplay = true;
                    updateDisplay();
                    return;
                }
                result = prev / current;
            } else if (operator === '%') {
                result = prev % current;
            }

            // Round to avoid floating point issues
            result = Math.round(result * 100000000) / 100000000;
            
            currentInput = result.toString();
            operator = '';
            previousInput = '';
            shouldResetDisplay = true;
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '0';
            previousInput = '';
            operator = '';
            shouldResetDisplay = false;
            updateDisplay();
        }

        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                appendNumber(e.key);
            } else if (e.key === '.') {
                appendNumber('.');
            } else if (e.key === '+') {
                appendOperator('+');
            } else if (e.key === '-') {
                appendOperator('-');
            } else if (e.key === '*') {
                appendOperator('×');
            } else if (e.key === '/') {
                e.preventDefault();
                appendOperator('÷');
            } else if (e.key === '%') {
                appendOperator('%');
            } else if (e.key === 'Enter' || e.key === '=') {
                calculate();
            } else if (e.key === 'Escape') {
                clearDisplay();
            } else if (e.key === 'Backspace') {
                deleteLast();
            }
        });

        updateDisplay();
    </script>
</body>
</html>
